# Semgrep CI workflow using native Docker container (recommended approach)
# The returntocorp/semgrep-action is deprecated - using semgrep/semgrep container instead
# See https://semgrep.dev/docs/semgrep-ci/sample-ci-configs

name: Semgrep

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Allow manual triggers
  schedule:
    - cron: '45 2 * * 2' # Weekly on Tuesday at 2:45 UTC

permissions:
  contents: read

jobs:
  semgrep:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for private repository by github/codeql-action/upload-sarif
    name: Scan
    runs-on: ubuntu-latest
    # Skip any PR created by dependabot to avoid permission issues
    if: github.actor != 'dependabot[bot]'
    container:
      # Pin to specific version for reproducible builds
      image: semgrep/semgrep:1.99.0
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep scan
        # SEMGREP_APP_TOKEN is optional - enables Semgrep Cloud features if configured
        # To enable: add SEMGREP_APP_TOKEN secret from https://semgrep.dev
        run: semgrep ci --sarif --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN || '' }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()
