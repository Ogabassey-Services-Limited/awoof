name: Security Scanning

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Sundays at midnight for deep analysis
    - cron: "0 0 * * 0"

permissions:
  contents: read

jobs:
  # Fast scan - runs on every PR (seconds)
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write
      actions: read
    container:
      # Pin to specific version for reproducible builds
      image: semgrep/semgrep:1.99.0
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        # SEMGREP_APP_TOKEN is optional - enables Semgrep Cloud features if configured
        # To enable: add SEMGREP_APP_TOKEN secret from https://semgrep.dev
        run: semgrep scan --config auto --config p/nextjs --config p/react --config p/typescript --config p/secrets --config p/owasp-top-ten --config p/expressjs --sarif --output semgrep-results.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN || '' }}

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  # Deep scan - more thorough analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          # Extended queries for more thorough analysis
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # Dependency vulnerability check
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
