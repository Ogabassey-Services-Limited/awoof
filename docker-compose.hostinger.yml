# Docker Compose for Hostinger VPS deployment
# Run from repository root: docker compose -f docker-compose.hostinger.yml up -d

services:
  web:
    container_name: awoof-frontend
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Set to your public API URL (e.g. https://api.yourdomain.com or http://YOUR_VPS_IP:5001)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
    restart: unless-stopped

  backend:
    container_name: awoof-backend
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.prod
    user: "node"
    working_dir: /usr/src/app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-root}:${DB_PASSWORD:-root}@db:5432/${DB_NAME:-awoofDB}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-awoofDB}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

  db:
    container_name: awoof-postgres
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-awoofDB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER:-root} -d $${POSTGRES_DB:-awoofDB} || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: awoof-redis
    image: redis:7-alpine
    restart: always
    # Do NOT publish Redis to the host. Docker bypasses UFW; exposing 0.0.0.0:6380 allowed
    # internet access with no auth and led to crypto-miner compromise. Backend connects via
    # internal network (redis:6379). For CLI debugging from host, use: docker exec -it awoof-redis redis-cli -a $REDIS_PASSWORD
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    command: ["sh", "-c", "redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\""]

volumes:
  db_data:
  redis_data:
